<!DOCTYPE html>
<html>
<head>
    <title>NBA Stats</title>
</head>
<body>
    <h1>NBA Player Stats</h1>
    <table>
        <thead>
            <tr>
                {% for col in stats[0].keys() %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in stats %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
